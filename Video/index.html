<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Video Player</title>
    <style>
        .video-wrapper {
            position: relative;
            width: 640px; /* Adjust as needed */
            margin: auto;
        }

        video {
            width: 100%;
            height: auto;
        }

        .controls {
            position: relative;
            margin-top: 10px;
        }

        .timeline {
            position: relative;
            height: 30px; /* Adjust height for better visibility */
            background-color: #ddd; /* Background color of the timeline */
            margin-bottom: 10px;
            overflow: hidden; /* Prevent overflow of raised lines */
        }

        .line {
            position: absolute;
            width: 2px; /* Width of the vertical lines */
            height: 100%; /* Full height of the timeline */
            background-color: #888; /* Color of the vertical lines (gray) */
            transition: height 0.2s, top 0.2s; /* Smooth transition for hover effect */
        }

        .line.hovered {
            height: 40px; /* Height when hovered */
            top: -10px; /* Raise the line */
        }

        .line.played {
            background-color: #fff; /* Color of the played lines (white) */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="video-wrapper">
    <video id="mainvideo" src="video.mp4" loop playsinline autoplay muted></video>
    <div class="controls">
        <div class="timeline" id="timeline">
            <!-- Vertical lines will be generated here -->
        </div>
        <button id="playButton">Play</button>
    </div>
</div>

<script>
    const video = document.getElementById('mainvideo');
    const playButton = document.getElementById('playButton');
    const timeline = document.getElementById('timeline');
    const numLines = 200; // Number of vertical lines

    // Generate vertical lines
    for (let i = 0; i < numLines; i++) {
        const line = document.createElement('div');
        line.className = 'line';
        const position = (i / (numLines - 1)) * 100; // Position as a percentage
        line.style.left = `${position}%`;

        // Add event listeners for hover and click
        line.addEventListener('mouseover', () => {
            line.classList.add('hovered');
            // Raise adjacent lines
            if (i > 0) {
                timeline.children[i - 1].classList.add('hovered');
            }
            if (i < numLines - 1) {
                timeline.children[i + 1].classList.add('hovered');
            }
        });

        line.addEventListener('mouseout', () => {
            line.classList.remove('hovered');
            // Reset adjacent lines
            if (i > 0) {
                timeline.children[i - 1].classList.remove('hovered');
            }
            if (i < numLines - 1) {
                timeline.children[i + 1].classList.remove('hovered');
            }
        });

        line.addEventListener('click', () => {
            // Calculate the time to jump to
            const jumpTime = (video.duration / (numLines - 1)) * i;
            video.currentTime = jumpTime; // Jump to the corresponding time
        });

        timeline.appendChild(line);
    }

    // Play/Pause button functionality
    playButton.addEventListener('click', () => {
        if (video.paused) {
            video.play();
            playButton.textContent = 'Pause'; // Change button text to "Pause"
        } else {
            video.pause();
            playButton.textContent = 'Play'; // Change button text back to "Play"
        }
    });

    // Update played lines
    function updatePlayedLines() {
        const currentTime = video.currentTime;
        const totalDuration = video.duration;

        // Calculate the index of the played lines based on playback time
        const playedIndex = Math.floor((currentTime / totalDuration) * (numLines - 1));

        // Remove played class from all lines
        const lines = timeline.getElementsByClassName('line');
        for (let i = 0; i < lines.length; i++) {
            lines[i].classList.remove('played');
        }

        // Add played class to all lines up to the current playback
        for (let i = 0; i <= playedIndex; i++) {
            if (lines[i]) {
                lines[i].classList.add('played');
            }
        }
    }

    // Update the played lines every second
    video.addEventListener('timeupdate', updatePlayedLines);
</script>

</body>
</html>
